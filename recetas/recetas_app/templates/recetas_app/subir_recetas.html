<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Receta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeIn 1.5s ease-in;
        }

        form p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6f61;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e5554c;
            transform: scale(1.05);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #e5554c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>üç¥ Subir Receta</header>
    <a href="{% url 'logout' %}">Logout</a>
    <h1>Subir una Nueva Receta</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subir Receta</button>
    </form>
    <div class="back-link">
        <a href="{% url 'lista_recetas' %}">‚¨ÖÔ∏è Volver a la Lista de Recetas</a>
    </div>
</body>
</html>
