<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ receta.titulo }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff6f61;
        }

        .section p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
            font-size: 16px;
        }

        .back-link a:hover {
            color: #e5554c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ receta.titulo }}</h1>
        {% if receta.imagen %}
        <img src="{{ receta.imagen.url }}" alt="{{ receta.titulo }}">
        {% endif %}
        
        <div class="section">
            <h2>Descripción</h2>
            <p>{{ receta.descripcion }}</p>
        </div>

        <div class="section">
            <h2>Ingredientes</h2>
            <p>{{ receta.ingredientes }}</p>
        </div>

        <div class="section">
            <h2>Instrucciones</h2>
            <p>{{ receta.instrucciones }}</p>
        </div>

        <div class="back-link">
            <a href="{% url 'lista_recetas' %}">⬅️ Volver a la lista de recetas</a>
        </div>
    </div>
</body>
</html>
